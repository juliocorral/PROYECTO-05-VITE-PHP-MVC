<!DOCTYPE html>
<html lang="es">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>'.$asunto.'</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body style="margin:0;padding:20px;background:#f4f6f8;font-family:Arial,Helvetica,sans-serif;color:#333;">
    <table width="100%" cellpadding="0" cellspacing="0" role="presentation">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" role="presentation" style="background:#ffffff;border-radius:8px;overflow:hidden;box-shadow:0 2px 6px rgba(0,0,0,0.08);">
                    <tr>
                        <td style="padding:20px 24px;background:#1f77b4;color:#ffffff;">
                            <table width="100%" cellpadding="0" cellspacing="0" role="presentation">
                                <tr>
                                    <td style="vertical-align:middle;width:160px;padding-right:12px;">
                                        <!-- LOGO -->
                                        <a href="'.$urlWeb.'" target="_blank" style="text-decoration:none;border:0;">
                                            <img src="cid:reflogotipo" width="90px" style="display:block;border:0;outline:none;text-decoration:none;height:auto;" alt="{web}">
                                        </a>
                                    </td>
                                    <td style="vertical-align:middle;padding-left:12px;">
                                        <h1 style="margin:0;font-size:18px;font-weight:600;">{encabezado}</h1>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:20px 24px;">
                            <p style="margin:0 0 12px;font-size:14px;line-height:1.5;color:#555;">{texto_cabecera}</p>
                            <table width="100%" cellpadding="0" cellspacing="0" role="presentation" style="font-size:14px;border-collapse:collapse;">
                                <tr>
                                    <td style="padding:10px 0;border-top:1px solid #eee;width:150px;font-weight:700;color:#333;">Nombre</td>
                                    <td style="padding:10px 0;border-top:1px solid #eee;color:#555;">{nombre}</td>
                                </tr>
                                <tr>
                                    <td style="padding:10px 0;border-top:1px solid #eee;font-weight:700;color:#333;">Teléfono</td>
                                    <td style="padding:10px 0;border-top:1px solid #eee;color:#555;">{telefono}</td>
                                </tr>
                                <tr>
                                    <td style="padding:10px 0;border-top:1px solid #eee;font-weight:700;color:#333;">Correo</td>
                                    <td style="padding:10px 0;border-top:1px solid #eee;color:#555;">{email}</td>
                                </tr>
                                <tr>
                                    <td style="padding:10px 0;border-top:1px solid #eee;font-weight:700;color:#333;vertical-align:top;">Mensaje</td>
                                    <td style="padding:10px 0;border-top:1px solid #eee;color:#555;">{mensaje}</td>
                                </tr>
                                <tr>
                                    <td style="padding:10px 0;border-top:1px solid #eee;font-weight:700;color:#333;vertical-align:top;">IP</td>
                                    <td style="padding:10px 0;border-top:1px solid #eee;color:#555;">{ip}</td>
                                </tr>
                                <tr>
                                    <td style="padding:10px 0;border-top:1px solid #eee;font-weight:700;color:#333;vertical-align:top;">Fecha</td>
                                    <td style="padding:10px 0;border-top:1px solid #eee;color:#555;">{fecha}</td>
                                </tr>
                            </table>
                            <p style="margin:18px 0 0;font-size:12px;color:#777;">{texto_pie}</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:14px 24px;background:#f7f9fb;color:#777;font-size:12px;text-align:center;">
                            <div>Web Panadería</div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
